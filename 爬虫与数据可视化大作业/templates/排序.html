<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.3.2/echarts.min.js"></script>
<style>
    body{
    width: 800px;height:400;
    position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
    }




</style>

<body>

<ul class="nav nav-tabs nav-justified">
    <li role="presentation" class="active"><a href="http://127.0.0.1:5000">饼图</a></li>
    <li role="presentation"><a href="http://127.0.0.1:5000/home">柱图</a></li>
    <li role="presentation"><a href="#">排序</a></li>
</ul>
<div class="panel panel-default">
    <div class="panel-body">
        <div id="main" style="width: auto;height:500px;"></div>
    </div>
</div>


<script>

        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom);
        var option;

       option = {
  dataset: [
    {
      dimensions:['name','value'],
      source:{{data | tojson}}

    },
    {
      transform: {
        type: 'sort',
        config: { dimension: 'value', order: 'desc' }
      }
    }
  ],
  xAxis: {
    type: 'category',
    axisLabel: { interval: 0, rotate: 30 }
  },
  yAxis: {},
  series: {
    type: 'bar',
    encode: { x: 'name', y: 'score' },
    datasetIndex: 1
  }
};
        option && myChart.setOption(option);








</script>
</body>
</html>
